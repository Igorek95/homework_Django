  {% extends 'catalog/base.html' %}
    {% block button_add %}
         <title>Удаление записи</title>
    {%endblock%}

  {% block content %}
     <div class='entry' style='weight: 80%; padding: 10px'>
        <form method='post'>
            {% csrf_token %}
            <p style='font-size: 25px'>Вы уверены, что хотите удалить запись "{{ object.entry_title }}"?</p>
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a class="btn btn-light" href="{% url 'catalog:list_entry' %}{{ entry.id }}" role="button">Отмена</a>
        </form>
     </div>
  {%endblock%}
