   {% extends 'catalog/base.html' %}

   {% block content %}



    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
      <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 font-weight-normal">Happy Duck</h1>
        <p class="lead font-weight-normal">Магазин Счастливая Утка.</p>
      </div>
      <div class="product-device box-shadow d-none d-md-block"></div>
      <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
    </div>

      <div class="d-md-flex flex-md-equal w-auto my-md-auto pl-md-auto">
        {% for object in object_list %}
          <div class="bg-dark mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden">

              <div class="my-3 py-3">
                  <h2 class="display-5">{{object.name | title}}</h2>
                  <p class="card-text">{{object.description}}</p>
              </div>
              <div class="card-body">
                <p class="card-text">Цена: {{object.price}} руб.</p>
                <a href="#" class="btn btn-primary">Купить</a>
              </div>



      </div>
        {% endfor %}


    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">Back to top</a>
        </p>
        <p>&copy; 2023 - {% now 'Y' %} </p>
      </div>

    </footer>
   {% endblock %}
